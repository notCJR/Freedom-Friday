<!-- This is a comment, anything written in here will not display. So when the computer sees this code it is told not to run
it and just leave it there -->

<!-- This piece of code tells the computer that the program language it should be interpreting it is HTML5, it is the start 
of every website and without it our website wouldn't run. It is also the only piece of code that does not have end tags -->
<!DOCTYPE html>

<!-- This piece of code intializes the root element "html", it is tells the computer that everything below it is code.  
It also has lang="en" next to it which determines the real world language of our website which is English. -->
<html lang="en">

<!-- This piece of code initializes the head element, everything below this is our code in the head -->  
<head>
<!-- This code initializes style which tells how everything will be "styled" or presented on the web page when the code 
is called. Style is internal CSS. -->
<style> 
/* Since <style> is in CSS, commenting in the style will be with / and * because every programming langauge has different 
ways to represent comments */
  
/* This code tells us that everything in between these brackets will decide what ul(unordered list) will look like */
ul {
  list-style-type: none; /* Usually in lists, there is either a number or a dot, this code removes the dot. */
  margin: 0; /* Margin makes it so anything in the list is as far up as it can be on the page */
  padding: 0; /* Padding makes it so the list has spacing and is to the left */
  overflow: hidden; /* Overflow specifies what happens to content in an area that is to big to fit, this makes it fit */
  background-color: #212629; /* Background color changes the background color of the list, which is our page color */
}

/* Everything between these brackets decide what li(inserting data into list) will look like */
li {
  float: left; /* Float decides what side of the screen the text will be on */
}

/* Everything between these brackets decides what li(inserting data into list) will look like when specifically called */
li a {
  display: block; /* This determines the dimensions of the list, without it the buttons would be a skinny rectangle */
  color: white; /* Color changes the color of the text color in the list */
  text-align: center; /* Text align aligns the text into the center of its area where you click on the button */
  padding: 14px 16px; /* Padding is what determines the spacing in between the buttons */
  text-decoration: none; /* Text decoration makes it so the text is normal */
}

/* Everything between these brackets decides what the buttons will look like when called when they are hovered over */
li a:hover {
  background-color: #212629; /* Changes background color when you hover over the button */
}

/* Everything between these brackets decides what the buttons will look like when you are on the webpage */
.active {
  background-color: green; /* Changes color of button to green when it is the active page */
}
  
/* Everything between these brackets decide what the body will look like */
body{
  background-color: #212629; /* Changes background color of the body */
  color: white; /* Changes what color the text is */
}

subtitle{
  font-size: 20px; /* Decides the font size of the page */
  }

/* Everything between these brackets decide what the content will look inside of it when called */
div.b {
  text-align: center; /* Alligns text to the center */
}

/* This is how a piece of code ends in HTML5, there is a slash and the name of the code that we started. This code represents
the end of the style */
</style>

<!-- This is the title of the website, it's what shows up in the tab of the page -->
<title> Freedom Friday Project </title>

<!-- This is the end of head element -->
</head>
 
<!-- This is the beginning of the body element, which is the content that shows up on our website -->
<body>

<!-- This is the start of an unordered list which is the buttons that help navigate our website -->
<ul>
  <li><a class="active" href="index.html">Home</a></li> <!-- We insert things into our list with <li>, we then state that we 
are using the "a selector" with class "active" which makes the button always green, href links the html file to it so when you click on it
that's where you go, "Home" is the name of the button, then the code ends. -->
  
  <li><a href="about.html">About</a></li> <!-- First we state we are using the "a selector" with our code, then we link the html file to 
about.html so when we click on it it goes to the page, we name the button about, then it ends. -->
  
  <li><a href="contact.html">Contact</a></li> <!-- a selector, link the html file, call the button contact, end -->
</ul>
<!-- end list -->
  
<!-- This starts "class b", that means everything in it will be affected by the things we set in the style -->
<div class="b">
  <h1> Freedom Friday </h1> <!-- h1 is the first heading which means the text will be very large -->
</div>
<!-- end "class b" -->

<!-- <p> is the code for basic text on the page, it's like the content of an essay -->
<p>This website serves as a homepage for our Freedom Friday project.</p>

<!-- A <p> with nothing in it means a space in the page, equivalent of pressing "enter" on google docs -->
<p> </p>

<!-- Everything in <substitle> will be affected by the things we set in style -->
<subtitle>
  <p> What is Freedom Friaday?</p>
</subtitle>
 
<!-- More text -->
<p> Freedom Friday was inspired by google. It allows students to create a product while exploring something that they are passionate about.</p>

<!-- This is the end of the body element -->
</body>
  
<!-- This is the end of the root element, anything after it will not be read and our computer will only process what is before
the </html> -->
</html>
